<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="categories"></div>
    <div class="products"></div>
    <div class="details"></div>
    <button type="button" id="buttonOrder">My Orders</button>
    <ul class="hidden" id="showResult"> </ul>

  </div>
  <div class="priseDescription"></div>

  <form id="userForm" class="hidden">
    <p><label>
        Enter Full Name
        <input type="text" name="fullName">
      </label></P>
    <p>
      <select name="City" id="City">
        <option value="city">__City__</option>;
        <option value="Kyiv">Kyiv</option>;
        <option value="Dnipro">Dnipro</option>;
        <option value="Lviv">Lviv</option>;
        <option value="Odessa">Odessa</option>;
      </select>
    </p>
    <p>
      <label>
        Enter department NP
        <input type="text" name="department">
      </label>
    </p>
    <p><input name="payment" type="radio" value="Cash"> Late payment</p>
    <p><input name="payment" type="radio" value="Credit card" checked> Payment by credit card</p>
    <p>Quantity products <input type="number" name="count"></p>
    <p> Enter add informations <textarea name="addInfo" cols="20" rows="3"></textarea> </p>
    <button type="button" id="btn">Confirm</button>
  </form>
  <div id='result' class="finish"></div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
